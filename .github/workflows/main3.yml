name: Publish ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: devopsb2dspellenplatform
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore
        run: | 
          cd ./Pfff/Pfff
          dotnet restore ./Pfff/Pfff.sln
        
      - name: Build
        run: | 
          cd ./Pfff/Pfff
          dotnet build ./Pfff/Pfff.sln --configuration Release --no-restore
        
      - name: Publish
        run: |
          dotnet publish ./Pfff/Pfff.sln --configuration Release --no-build
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "./publish"
