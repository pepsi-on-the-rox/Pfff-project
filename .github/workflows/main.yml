name: publish

on: 
  workflow_dispatch:
  push:
    branches: 
    - main
    
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .Net
        uses: action/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore
        run: dotnet restore ./Pfff.sln
        
      - name: Build 
        run: dotnet build ./Pfff.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./Pfff.sln --configuration Release --no-build
